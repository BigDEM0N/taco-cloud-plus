rules:
  - !SHARDING
    tables:
      user:
        actualDataNodes: ds$->{0..1}.order_$->{0..1}
        tableStrategy:
          standard:
            shardingColumn: id
            shardingAlgorithmName: order_inline
    defaultDatabaseStrategy:
      standard:
        shardingColumn: id
        shardingAlgorithmName: database_inline
    shardingAlgorithms:
      database_inline:
        type: INLINE
        props:
          algorithm-expression: ds$->{id % 2}
      user_inline:
        type: INLINE
        props:
          algorithm-expression: order_$->{id % 2}

